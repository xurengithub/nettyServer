syntax = "proto3";
package com.xuren.gameserver.proto;

enum HeadType {
    MSG_LOGIN_CS = 0;
    MSG_LOGIN_SC = 1;
}

message MsgLoginCS {
    string user_name = 1;
    string password = 2;
}

message MsgLoginSC {
    int32 code = 1;
    string session_id = 2;
}

message Message {
    HeadType type = 1;
    string session_id = 2;
    MsgLoginCS msgLoginCS = 3;
    MsgLoginSC msgLoginSC = 4;
}

